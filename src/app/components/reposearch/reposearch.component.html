<div class="container-fluid">
  <div>
    <div class="card shadow p-3 mb-5 bg-white rounded card quote-card">
      <div class="cardbody">
        <div class="card shadow p-3 mb-5 bg-white rounded card quote-card">
          <div class="cardbody">
            <form #repoForm="ngForm">
              <div class="input-group" style="width: 13rem">
                <input type="text" class="form-control" placeholder="Search by reponame"
                  aria-describedby="button-addon2" [(ngModel)]="reponame" name="reponame"
                  style="background-color: transparent; color: white;">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" (click)="findRepos(); repoForm.reset()"><i
                      class="bi bi-search"></i></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="space">
        <div class="card shadow p-3 mb-5 bg-white rounded card quote-card" *ngFor="let repo of repos">
          <div class="cardbody">
            <div class="tabcontent cards">
              <div class="card">
                <div class="card-body">
                  <div class="card-title"><a href={{repo.html_url}} target="_blank"
                      appVisitedRepository>{{repo.name|titlecase}}</a>
                  </div>
                  <p class="card-text" *ngIf="repo.description">{{repo.description}}</p>
                  <p class="card-text" *ngIf="!repo.description">No description is available for this repository</p>
                  <small>Last updated on {{repo.updated_at|date}}</small><br>
                  <div class="card-bottom">
                    <div *ngIf="repo.language">
                      <i class="fas fa-circle"></i>&nbsp;{{repo.language}}
                    </div>&nbsp;&nbsp;
                    <div *ngIf="!repo.language">
                      <i class="fas fa-circle"></i>&nbsp;Undefined
                    </div>&nbsp;&nbsp;
                    <div>
                      {{repo.forks}}&nbsp;<i class="fas fa-code-branch"></i>&nbsp;Forks
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
